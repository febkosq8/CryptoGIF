<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">File Decrypt</h1>
<section class="section">
    <div class="container">
    <form role="form" method="POST" action="/decryptsuccess" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
      <p><input type="password" name="secret" placeholder="Enter Encryption Key"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
</div>
</section>
{% endblock %}
